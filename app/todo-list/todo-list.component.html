<div class="todo-list" *ngIf="todos.length" dnd-sortable-container [sortableData]="todos">

    <todo-item *ngFor="let todo of todos; let i = index"
               dnd-sortable [sortableIndex]="i"
               [todo]="todo"
               (delete)="delete($event)"
               (toggle)="toggle($event)">
    </todo-item>

</div>
